<!DOCTYPE html>
<html>
  <head>
    <title>Product Search</title>
  </head>
  <body>
    <h1>Product Search</h1>
    <form action="/extract" method="get">
      <input placeholder="Search for a setid" required name="sectid" /><br />
      <input placeholder="Enter your email" required name="email" />
      <button>search</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script>
      var socket = io.connect(
        'http://' + document.domain + ':' + location.port
      );

      // 서버에서 클라이언트로 업데이트된 카운트 수신
      socket.on('update_count', function (updatedCount) {
        // 업데이트된 카운트를 화면에 표시
        document.getElementById('count-display').innerText = updatedCount;
      });
    </script>

    <h1>Real-time Count: <span id="count-display">Loading...</span></h1>
