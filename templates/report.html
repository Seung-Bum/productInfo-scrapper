<!DOCTYPE html>
<html>
  <head>
    <title>Product Status</title>
    <style>
      section {
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(4, 1fr);
      }
    </style>
  </head>
  <body>
    <h1>Search Results</h1>
    <section>
      <h4>Idex</h4>
      <h4>Title</h4>
      <h4>Status</h4>
      <h4>Link</h4>
      {% for rslt in rslt_list %}
      <span>{{rslt.idx}}</span>
      <span>{{rslt.title}}</span>
      <span>{{rslt.status}}</span>
      <a href="{{rslt.link}}" target="_blank">product</a>
      {% endfor %}
    </section>
  </body>
</html>
